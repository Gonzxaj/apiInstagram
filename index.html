<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Integration Instagram</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Prueba Instagram</h1>
        <!-- Feed IG -->
        <section id="feed-contenedor" class="mt-5">
            <div class="main-galery">
                <!-- Botones de desplazamiento -->
                <div class="chevron">
                    <!-- Izquierda -->
                    <span id="prev" class="material-icons">
                        &#xe5cb;
                    </span>
                </div>
                <!-- GalerÃ­a -->
                <div class="contenedor-galery">
                    <div class="galery d-flex">
                        <!-- carga de imagenes dinamicas -->
                    </div>
                </div>
                
                <div class="chevron">
                    <!-- Derecha -->
                    <span id="next" class="material-icons">
                        &#xe5cc;
                    </span>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
